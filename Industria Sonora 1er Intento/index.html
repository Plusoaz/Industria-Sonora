<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/SonoraMun_2.js"></script>
        <script src="data/HexagonosIndustrias_3.js"></script>
        <script src="data/IndustriaSonora100y251_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[28.743948143849362,-111.1486210796286],[29.361738921904138,-110.58866327048807]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        map.createPane('pane_Positronretina_1');
        map.getPane('pane_Positronretina_1').style.zIndex = 401;
        var layer_Positronretina_1 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_1',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_1;
        map.addLayer(layer_Positronretina_1);
        function pop_SonoraMun_2(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SonoraMun_2_0() {
            return {
                pane: 'pane_SonoraMun_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,89,137,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SonoraMun_2');
        map.getPane('pane_SonoraMun_2').style.zIndex = 402;
        map.getPane('pane_SonoraMun_2').style['mix-blend-mode'] = 'normal';
        var layer_SonoraMun_2 = new L.geoJson(json_SonoraMun_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SonoraMun_2',
            layerName: 'layer_SonoraMun_2',
            pane: 'pane_SonoraMun_2',
            onEachFeature: pop_SonoraMun_2,
            style: style_SonoraMun_2_0,
        });
        bounds_group.addLayer(layer_SonoraMun_2);
        map.addLayer(layer_SonoraMun_2);
        function pop_HexagonosIndustrias_3(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HexagonosIndustrias_3_0(feature) {
            if (feature.properties['Industria'] >= 1.000000 && feature.properties['Industria'] <= 1.000000 ) {
                return {
                pane: 'pane_HexagonosIndustrias_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,251,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Industria'] >= 1.000000 && feature.properties['Industria'] <= 1.000000 ) {
                return {
                pane: 'pane_HexagonosIndustrias_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,205,227,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Industria'] >= 1.000000 && feature.properties['Industria'] <= 1.400000 ) {
                return {
                pane: 'pane_HexagonosIndustrias_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,150,198,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Industria'] >= 1.400000 && feature.properties['Industria'] <= 4.200000 ) {
                return {
                pane: 'pane_HexagonosIndustrias_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(136,86,167,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['Industria'] >= 4.200000 && feature.properties['Industria'] <= 44.000000 ) {
                return {
                pane: 'pane_HexagonosIndustrias_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,15,124,0.7)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_HexagonosIndustrias_3');
        map.getPane('pane_HexagonosIndustrias_3').style.zIndex = 403;
        map.getPane('pane_HexagonosIndustrias_3').style['mix-blend-mode'] = 'normal';
        var layer_HexagonosIndustrias_3 = new L.geoJson(json_HexagonosIndustrias_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HexagonosIndustrias_3',
            layerName: 'layer_HexagonosIndustrias_3',
            pane: 'pane_HexagonosIndustrias_3',
            onEachFeature: pop_HexagonosIndustrias_3,
            style: style_HexagonosIndustrias_3_0,
        });
        bounds_group.addLayer(layer_HexagonosIndustrias_3);
        map.addLayer(layer_HexagonosIndustrias_3);
        function pop_IndustriaSonora100y251_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Ciudad</th>\
                        <td>' + (feature.properties['municipio'] !== null ? autolinker.link(feature.properties['municipio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nombre Empresa</th>\
                        <td>' + (feature.properties['nom_estab'] !== null ? autolinker.link(feature.properties['nom_estab'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Actividad</th>\
                        <td>' + (feature.properties['nombre_act'] !== null ? autolinker.link(feature.properties['nombre_act'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Personal Ocupado</th>\
                        <td>' + (feature.properties['per_ocu'] !== null ? autolinker.link(feature.properties['per_ocu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Años de Antiguedad</th>\
                        <td>' + (feature.properties['años_acti'] !== null ? autolinker.link(feature.properties['años_acti'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_IndustriaSonora100y251_4_0(feature) {
            switch(String(feature.properties['per_ocu'])) {
                case '101 a 250':
                    return {
                pane: 'pane_IndustriaSonora100y251_4',
                interactive: true,
            }
                    break;
                case '251 y +':
                    return {
                pane: 'pane_IndustriaSonora100y251_4',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_IndustriaSonora100y251_4');
        map.getPane('pane_IndustriaSonora100y251_4').style.zIndex = 404;
        map.getPane('pane_IndustriaSonora100y251_4').style['mix-blend-mode'] = 'normal';
        var layer_IndustriaSonora100y251_4 = new L.geoJson(json_IndustriaSonora100y251_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IndustriaSonora100y251_4',
            layerName: 'layer_IndustriaSonora100y251_4',
            pane: 'pane_IndustriaSonora100y251_4',
            onEachFeature: pop_IndustriaSonora100y251_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_IndustriaSonora100y251_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_IndustriaSonora100y251_4);
        map.addLayer(layer_IndustriaSonora100y251_4);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Industria Sonora 100 y 251<br /><table><tr><td style="text-align: center;"><img src="legend/IndustriaSonora100y251_4_101a2500.png" /></td><td>101 a 250</td></tr><tr><td style="text-align: center;"><img src="legend/IndustriaSonora100y251_4_251y1.png" /></td><td>251 y +</td></tr></table>', layer: layer_IndustriaSonora100y251_4},
            {label: 'Hexágonos Industrias<br /><table><tr><td style="text-align: center;"><img src="legend/HexagonosIndustrias_3_110.png" /></td><td>1 - 1</td></tr><tr><td style="text-align: center;"><img src="legend/HexagonosIndustrias_3_111.png" /></td><td>1 - 1</td></tr><tr><td style="text-align: center;"><img src="legend/HexagonosIndustrias_3_1142.png" /></td><td>1 - 1.4</td></tr><tr><td style="text-align: center;"><img src="legend/HexagonosIndustrias_3_14423.png" /></td><td>1.4 - 4.2</td></tr><tr><td style="text-align: center;"><img src="legend/HexagonosIndustrias_3_42444.png" /></td><td>4.2 - 44</td></tr></table>', layer: layer_HexagonosIndustrias_3},
            {label: '<img src="legend/SonoraMun_2.png" /> Sonora Mun', layer: layer_SonoraMun_2},
            {label: "Positron (retina)", layer: layer_Positronretina_1},
            {label: "Google Road", layer: layer_GoogleRoad_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
</html>
